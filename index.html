<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asheinspace Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #enter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      color: cyan;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      letter-spacing: 2px;
      transition: opacity 1s ease;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border: 8px solid rgba(0, 255, 255, 0.2);
      border-top: 8px solid cyan;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      z-index: 9;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js" defer></script>  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById('bg');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      const renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.z = 5;

      scene.fog = new THREE.Fog(0x000000, 1, 30);

      const light = new THREE.PointLight(0x00ffff, 2, 100);
      light.position.set(0, 0, 5);
      scene.add(light);

      const rings = [];
      const ringCount = 40;

      for (let i = 0; i < ringCount; i++) {
        const geometry = new THREE.TorusGeometry(2, 0.08, 16, 100);
        const material = new THREE.MeshStandardMaterial({
          color: 0x00ffff,
          emissive: 0x00ffff,
          emissiveIntensity: 2,
          metalness: 0.3,
          roughness: 0.2
        });
        const ring = new THREE.Mesh(geometry, material);
        ring.position.z = -i * 2;
        ring.rotation.x = Math.PI / 2;
        scene.add(ring);
        rings.push(ring);
      }

      function animate() {
        rings.forEach((ring) => {
          ring.position.z += 0.2;
          if (ring.position.z > 5) ring.position.z = -ringCount * 2;
        });

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      const enterBtn = document.getElementById('enter');
      const sound = document.getElementById('portal-sound');
      const loader = document.getElementById('loader');

      enterBtn.addEventListener('click', () => {
        enterBtn.style.opacity = 0;
        loader.style.display = 'block';
        setTimeout(() => {
          enterBtn.style.display = 'none';
          loader.style.display = 'none';
          sound.play();
          animate();
        }, 2000);
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script></head>
<body>
  <div id="enter">ENTER Ashein PORTAL</div>
  <div id="loader" style="display:none;"></div>
  <audio id="portal-sound" preload="auto">
    <source src="Dean_Lewis_-_With_You.mp3" type="audio/mpeg">
    <source src="sound.ogg" type="audio/ogg">
    <source src="sound.wav" type="audio/wav">
    Your browser does not support the audio tag.
  </audio>
  <canvas id="bg"></canvas>
</body>
    </html
