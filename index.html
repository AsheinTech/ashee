<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberspace Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #enter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      color: cyan;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      letter-spacing: 2px;
      transition: opacity 1s ease;
    }

    #login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid cyan;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 20px cyan, 0 0 40px cyan inset;
      display: none;
      z-index: 9;
    }

    #login-box input, #login-box button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-family: 'Orbitron', sans-serif;
      border-radius: 5px;
      text-align: center;
    }

    #login-box input {
      background: rgba(0, 255, 255, 0.1);
      color: cyan;
      border: 1px solid cyan;
    }

    #login-box button {
      background: cyan;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="enter">ENTER THE PORTAL</div>
  <div id="login-box">
    <h2 style="color: cyan;">LOGIN</h2>
    <input type="email" placeholder="Email" /><br/>
    <input type="password" placeholder="Password" /><br/>
    <button onclick="alert('Login feature coming soon')">Access</button>
  </div>
  <audio id="portal-sound" src="https://assets.mixkit.co/sfx/download/mixkit-arcade-retro-game-over-213.wav"></audio>
  <canvas id="bg"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('bg');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.z = 5;

      const geometry = new THREE.PlaneGeometry(2, 2);
      const vertexShader = `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `;
      const fragmentShader = `
        uniform float uTime;
        varying vec2 vUv;
        void main() {
          vec2 uv = vUv - 0.5;
          float r = length(uv);
          float wave = sin(10.0 * r - uTime * 2.0);
          float glow = smoothstep(0.5, 0.0, abs(wave));
          vec3 color = vec3(0.0, glow, glow * 1.5);
          gl_FragColor = vec4(color, 1.0);
        }
      `;
      const uniforms = { uTime: { value: 0.0 } };
      const material = new THREE.ShaderMaterial({ vertexShader, fragmentShader, uniforms });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      function animate(time) {
        uniforms.uTime.value = time * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      // On ENTER click
      document.getElementById('enter').addEventListener('click', () => {
        document.getElementById('portal-sound').play();
        document.getElementById('enter').style.display = 'none';
        document.getElementById('login-box').style.display = 'block';
        animate();
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>
</body>
    </html>
