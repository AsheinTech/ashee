<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyberspace Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #enter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      color: cyan;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      letter-spacing: 2px;
      transition: opacity 1s ease;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>

  <!-- ✅ Load Three.js from jsDelivr with defer -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js" defer></script>

  <!-- ✅ Your custom script after three.js, with defer -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById('bg');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
      const renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.z = 2;

      const geometry = new THREE.PlaneGeometry(2, 2);

      const vertexShader = `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `;

      const fragmentShader = `
        uniform float uTime;
        varying vec2 vUv;
        void main() {
          vec2 uv = vUv - 0.5;
          float r = length(uv);
          float wave = sin(10.0 * r - uTime * 2.0);
          float glow = smoothstep(0.5, 0.0, abs(wave));
          vec3 color = vec3(0.0, glow, glow * 1.5);
          gl_FragColor = vec4(color, 1.0);
        }
      `;

      const uniforms = {
        uTime: { value: 0.0 }
      };

      const material = new THREE.ShaderMaterial({
        vertexShader,
        fragmentShader,
        uniforms
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      function animate(time) {
        uniforms.uTime.value = time * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      const enterBtn = document.getElementById('enter');
      const sound = document.getElementById('portal-sound');

      enterBtn.addEventListener('click', () => {
        enterBtn.style.opacity = 0;
        setTimeout(() => enterBtn.style.display = 'none', 1000);
        sound.play();
        animate();
      });

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    });
  </script>
</head>

<body>
  <div id="enter">ENTER THE PORTAL</div>
  <audio id="portal-sound" preload="auto">
  <source src="sound.mp3" type="audio/mpeg">
  <source src="sound.ogg" type="audio/ogg">
  <source src="sound.wav" type="audio/wav">
  Your browser does not support the audio tag.
  </audio>
  <canvas id="bg"></canvas>
</body>
  </html>
